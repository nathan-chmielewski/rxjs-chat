<form class="form-inline" *ngIf="!(authService.userData | async)">
  <div class="form-group">
    <label for="email">Email: </label>
    <input class="form-control" 
           name="email" #email>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input class="form-control" 
           type="password" 
           name="password" #password>
  </div>

  <a [routerLink]="['/app-chat-page']" class="btn btn-default" (click)="login(email.value, password.value)">
    Submit
  </a>
</form>
